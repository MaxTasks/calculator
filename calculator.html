<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class='container'>

        <div class='display'>
            <p id='display'></p>
        </div>

        <div class='buttons'>
            <div class='number'>
                <button id='button' class='button' data-key='1'>1</button>
                <button id='button' class='button' data-key='2'>2</button>
                <button id='button' class='button' data-key='3'>3</button>
                <button id='button' class='button' data-key='4'>4</button>
                <button id='button' class='button' data-key='5'>5</button>
                <button id='button' class='button' data-key='6'>6</button>
                <button id='button' class='button' data-key='7'>7</button>
                <button id='button' class='button' data-key='8'>8</button>
                <button id='button' class='button' data-key='9'>9</button>
                <button id='button' class='centerMe button' data-key='0'>0</button>
            </div>
            <div class='operate'>
                <button id='button' class='button' data-key='on'>I</button>
                <button id='button' class='button' data-key='off'>O</button>
                <button id='button' class='button' data-key='multiplication'>x</button>
                <button id='button' class='button' data-key='division'>%</button>
                <button id='button' class='button' data-key='addition'>+</button>
                <button id='button' class='button' data-key='subtraction'>-</button>
                <button id='button' class='button' data-key='run'>=</button>
                <button id='button' class='button' data-key='clear'>C</button>
            </div>
        </div>


    </container>


    <script src='calculator.js'></script>
</body>
