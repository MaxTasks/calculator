<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class='container'>

        <div class='display'>
            <p>IPSUM LORIS</p>
        </div>

        <div class='buttons'>
            <div class='number'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <p class='centerMe'>0</button>
            </div>
            <div class='operate'>
                <button>I</button>
                <button>O</button>
                <button>x</button>
                <button>%</button>
                <button>+</button>
                <button>-</button>
                <button>=</button>
                <button>C</button>
            </div>
        </div>


    </container>


    <script src='calculator.js'></script>
</body>
